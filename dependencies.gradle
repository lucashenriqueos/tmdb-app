ext {
    depsVersions = [
            androidx_core_version       : '1.3.0',
            appcompat_version           : '1.1.0',
            constraintlayout_version    : '1.1.3',
            junit_version               : '4.12',
            xjunit_version              : '1.1.1',
            espresso_version            : '3.2.0',
            dagger_version              : '2.28.3',
            room_version                : '2.2.5',
            arch_version                : '2.1.0',
            lifecycle_version           : '2.2.0',
            rxjava_version              : '2.2.19',
            retrofit_version            : '2.9.0'
    ]

    deps = [
            core    : [
                    kotlin      : "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
                    rxjava      : "io.reactivex.rxjava2:rxjava:$depsVersions.rxjava_version"

            ],
            androidx: [
                    androidXCore    : "androidx.core:core-ktx:$depsVersions.androidx_core_version",
                    appCompat   : "androidx.appcompat:appcompat:$depsVersions.appcompat_version",
                    constraintLayout: "androidx.constraintlayout:constraintlayout:$depsVersions.constraintlayout_version",
                    viewModel   : "androidx.lifecycle:lifecycle-viewmodel-ktx:$depsVersions.lifecycle_version",
                    livedata    : "androidx.lifecycle:lifecycle-livedata-ktx:$depsVersions.lifecycle_version",
            ],
            dagger  : [
                    dagger          : "com.google.dagger:dagger:$depsVersions.dagger_version",
                    dagger_compiler  : "com.google.dagger:dagger-compiler:$depsVersions.dagger_version",
            ],
            retrofit: [
                    retrofit            : "com.squareup.retrofit2:retrofit:$depsVersions.retrofit_version",
                    retrofit_adapter    : "com.squareup.retrofit2:adapter-rxjava2:$depsVersions.retrofit_version",
            ],
            room    : [
                    room            : "androidx.room:room-runtime:$depsVersions.room_version",
                    room_compiler    : "androidx.room:room-compiler:$depsVersions.room_version",
                    room_rxjava      : "androidx.room:room-rxjava2:$depsVersions.room_version",
            ],
            test    : [
                    junit       : "junit:junit:$depsVersions.junit_version",
                    xJunit      : "androidx.test.ext:junit:$depsVersions.xjunit_version",
                    espressoCore: "androidx.test.espresso:espresso-core:$depsVersions.espresso_version",
                    roomTest    : "androidx.room:room-testing:$depsVersions.room_version",
                    archTest    : "androidx.arch.core:core-testing:$depsVersions.arch_version"
            ]
    ]

}